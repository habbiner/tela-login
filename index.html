<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div v-if="isLoginVisible" class="tela-login">
            <div>
                <label for="email">EMAIL</label><br>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="senha">SENHA</label><br>
                <input type="password" name="senha" id="senha">
            </div>
            <button><b>LOGIN</b></button>
            <div class="link-voltar">
                <a href="#" @click="toggleComponents">Criar Conta</a>
            </div>
        </div>
        <div v-else class="tela-sign">
            <div>
                <label for="email">EMAIL</label><br>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="senha">SENHA</label><br>
                <input type="password" name="senha" id="senha">
            </div>
            <div>
                <label for="confirmarSenha">CONFIRMAR SENHA</label><br>
                <input type="password" name="confirmarSenha" id="confirmarSenha">
            </div>
            <button><b>SING IN</b></button>
            <div class="link-voltar">
                <a href="#" @click="toggleComponents">Voltar para Login</a>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="index.js"></script>
</body>

</html>
